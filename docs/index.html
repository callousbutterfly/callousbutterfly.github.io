    <script>
			var slideIndex = 0;

      
      carousel();

			function carousel() {
        var wid = window.matchMedia("(max-width: 1050px)")
				var i;
        var x;
        if(wid.matches)
				  var x = document.getElementsByClassName("slideshow-images-phone");
        else  
          var x = document.getElementsByClassName("slideshow-images");
				for (i = 0; i < x.length; i++) {
					x[i].style.display = "none";  
				}
				slideIndex++;
				if (slideIndex > x.length) {slideIndex = 1}    
				x[slideIndex-1].style.display = "block";  
				setTimeout(carousel, 7000); //2000
			}
			
		</script>
